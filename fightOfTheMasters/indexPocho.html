<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight of the masters</title>
    <link href="css/style.css" rel="stylesheet"></style>
</head>
<body>
    <div class="background">
        <div class="general1">
            <div class="roast">
                <div class="fighter" id="alexKidd" onclick="selectPersonaje('alexKidd')"><img class="foto" id="alexKiddPic" src="img/alexKidd.jpg"></div>
                <div class="fighter" id="donkeyKong" onclick="selectPersonaje('donkeyKong')"><img class="foto" id="donkeyKongPic" src="img/donkeyKong.jpg"></div>
                <div class="fighter" id="goldenAxe" onclick="selectPersonaje('goldenAxe')"><img class="foto" id="goldenAxePic" src="img/goldenAxe.jpg"></div>
                <div class="fighter" id="mario" onclick="selectPersonaje('mario')"><img class="foto" id="marioPic" src="img/mario.jpg"></div>
                <div class="fighter" id="megaman" onclick="selectPersonaje('megaman')"><img class="foto" id="megamanPic" src="img/megaman.jpg"></div>
                <div class="fighter" id="samus" onclick="selectPersonaje('samus')"><img class="foto" id="samusPic" src="img/samus.jpg"></div>
                <div class="fighter" id="sonic" onclick="selectPersonaje('sonic')"><img class="foto" id="sonicPic" src="img/sonic.jpg"></div>
                <div class="fighter" id="zelda" onclick="selectPersonaje('zelda')"><img class="foto" id="zeldaPic" src="img/zelda.jpg"></div>
                
            </div>
            <div class="hitButton" id="hit" onclick="hitClick()" ></div>
        </div>
    </div>
    




    <script src="js/main.js"></script>
</body>
</html>
