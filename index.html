<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight of the masters</title>
    <link href="fightOfTheMasters/css/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <div class="background" style="background-image: url('https://wallpapercave.com/wp/wp3284832.gif') ">
        <div class="general1" id="chosingFase" style="display: block">
            <div class="fighters">
                <div class="fighter" id="sonic" onclick="select('sonic')"><img src="fightOfTheMasters/img/sonic.jpg" id="sonicPic"></div>
                <div class="fighter" id="samus" onclick="select('samus')"><img src="fightOfTheMasters/img/samus.jpg" id="samusPic"></div>
                <div class="fighter" id="mario" onclick="select('mario')"><img src="fightOfTheMasters/img/mario.jpg" id="samusPic"></div>
                <div class="fighter" id="megaman" onclick="select('megaman')"><img src="fightOfTheMasters/img/megaman.jpg" id="samusPic"></div>
            </div>

            <div class="imagenesConsolas">
                <div class="segaImg"><img src="fightOfTheMasters/img/sega.jpg" id="segaPic"></div>
                <div class="nintendoImg"><img src="fightOfTheMasters/img/nintendo.png" id="nintendoPic"></div>
            </div>

            <div class="mensajeElegir">CHOOSE YOUR MASTERS!!!!</div>
            <div id="personaje1"></div>
            <div id="personaje2"></div>
            <div class="choosenText"></div>
            <div class="choosenText2"></div>
        </div>
        <div class="general2" id="fightingFase" style="display: none">
            <div class="oponents">
                <div id="warrior1">
                </div>
                <div id="warrior2">
                </div>
            </div>

            <div class="pegarClick" onclick="atk()"><img src="fightOfTheMasters/img/fight.jpg" class="fightButton"></div>
        </div>
        <div class="general3" id="winnerFase" onclick="fasingSwitch()" style="display: none">
            <div id="winnerPic"></div>
            <div id="winnerText"></div>
            <div class="resetButton">
                <button class="reset" id="reset">Play again!!</button>
            </div>

        </div>
    </div>
    <script src="fightOfTheMasters/js/main.js"></script>
</body>
